<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.png"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock-Digi</title>
    <link rel="stylesheet" href="watch.css">
</head>
<body>
    <div class="super-container">
        <div class="c1"></div>
        <div class="c2"></div>
        <div class="c3"></div>
        <div class="container">
            <div class="dial">
                <div>
                    <span class="h12">12</span>
                    <span class="h3">3</span>
                    <span class="h6">6</span>
                    <span class="h9">9</span>
                </div>
                <div class="spoke-container">
                    
                </div>
                <div class="arrows">
                    <div class="hr"></div>
                    <div class="min"></div>
                    <div class="sec"></div>
                    <div class="dot"></div>
                </div>
                <div class="daydate">
                    <div class="date">
                        
                    </div>
                    <div class="day">
                    
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="/javascript/watch project/watch.js"></script>
</html>
